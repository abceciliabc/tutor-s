<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />

    <!-- Bootstrap CSS -->
    <link
      crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      rel="stylesheet"
    />

    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script
      crossorigin="anonymous"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    ></script>

    <!--파일업로드 코드-->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <title>우리의 여행</title>

    <style>
    .sitetop {
        height: 300px;
        width: 900px;
        margin: auto;
        background-color: ivory;
    }


      /* Add a black background color to the top navigation */
      .topnav {
        width: 900px;
        margin: auto;
        background-color: #333;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #04aa6d;
        color: white;
      }

      .wrap {
            width: 900px;
            margin: auto;
        }

        /* 포스팅 관련 css 시작 */
     .form-post {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }

            /* 간단 코멘트 위 아래 여백 */
        .form-group-comment {
            margin-top: 15px;
            margin-bottom: 20px;
        }
        /* 포스팅 관련 css 끝 */

    </style>

    <script>
        $(document).ready(function () {
            // 이것은 파일업로드 할때 파일명을 보이게 해주는 코드
            bsCustomFileInput.init()
        })
    </script>

  </head>

  <body>
    <header class="wrap">
        <div class="sitetop">
            우리의 여행
        </div>
      <div class="topnav">
          <!-- 아직 연결은 안됨 -->
        <a class="active" href="index.html">홈</a>
        <a href="write.html">기록장</a>
        <a href="#mypost">내 글 모아보기</a>
        <a href="#about">about</a>
      </div>
      여기에 메뉴
    </header>

    <div class="wrap">

        <!--본문 부분: 기록 작성-->
    <div class="form-post" id="post-box">
        <div>
            <div class="form-group">
                <input class="form-control" id="post-writer" placeholder="작성자">
            </div>
            <div class="form-group">
                <input class="form-control" id="post-place" placeholder="장소">
            </div>
            <div class="form-group">
                <input class="form-control" id="post-title" placeholder="제목">
            </div>

            <!--날짜-->
            <div class="form-group">
                <input type="date" class="form-control" id="post-date" name="trip-start"
                       placeholder="날짜 선택">
            </div>

            <!--날씨 중에 쓸 이모티콘을 선택해야 함-->
            <div class="form-group">
                <select class="custom-select" id="post-weather">
                    <option selected>날씨 선택</option>
                    <option value="1">☀️</option>
                    <option value="2">⛅</option>
                    <option value="3">☁️</option>
                    <option value="4">⛈️</option>
                    <option value="5">☔</option>
                    <option value="6">🌧️</option>
                    <option value="7">🌩️</option>
                    <option value="8">❄️</option>
                </select>
            </div>

            <!--사진첨부-->
            <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file">
                    <label class="custom-file-label" for="file">사진 선택</label>
            </div>

            <!--내용작성-->
            <div class="form-group-comment">
                <label for="post-comment">간단 코멘트</label>
                <textarea class="form-control" id="post-comment" rows="2"></textarea>
            </div>

            <button class="btn btn-primary" onclick="postArticle()" type="button">기록 저장</button>
        </div>
    </div>
    <div class="card-columns" id="cards-box">
    </div>
</div>

    </div>

    <footer class="wrap">
        여기는 푸터
    </footer>
  </body>
</html>
